<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities</title>
    <link rel="stylesheet" href="./css styles/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="home" onclick="home()">
            <i class="fa-solid fa-house"></i>
        </div>
        <header>
            
            <h1>Communities</h1>
            <input type="text" id="searchBar" placeholder="Search communities..." onkeyup="searchCommunities()">
            <select id="sortSelect" onchange="sortCommunities()">
                <option value="name">Sort by Name</option>
                <option value="category">Sort by Category</option>
            </select>
        </header>
        <div class="community-categories">
            <button onclick="filterByCategory('All')">All</button>
            <button onclick="filterByCategory('Tech')">Tech</button>
            <button onclick="filterByCategory('Sports')">Sports</button>
            <button onclick="filterByCategory('Art')">Art</button>
        </div>
        <ul id="communityList"></ul>
    </div>

    <script src="./javascript/comm.js">
        
    </script>
</body>
</html>
