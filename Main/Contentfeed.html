<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Content feed</title>
    <link rel="stylesheet" href="css styles/Contentfeed.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="cf-landingpage">
        <nav>
            <div class="cf-navbar">
                <ul>
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Most Popular</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="cflp-start">
            <div class="cflpsleft">
                <h1>INTER<span>LINK</span></h1>
                <div class="cfsearchbox">
                    <div class="cfsearchbar">
                        <input type="text" name="SearchBar" id="cfsearchbar" onclick="showTopSearch()">
                        <div class="cfsearchicon">
                            <i class="material-icons" style="font-size: 40px;color: black;">search</i>
                        </div>
                    </div>

                    <div class="topsearches">

                   </div>
                   <button class="watchcontent" onclick="ImageSlide()">
                    Watch Content <i class="material-icons" style="font-size: 28px; color: black;">arrow_forward</i>
                   </button>
                </div>
            </div>
            <div class="cflpsright">
                <div class="slideshowmask">
                </div>
            </div>
        </div>
    </div>
    <script>
        let Topsearches = ["Cricket", "Marvel", "Spiderman" , "Javascript" , "Cyber Security"];
let Imagelist = ["images/cricket.webp", "images/Marvel.webp", "images/spiderman.webp", "images/Javascript.webp", "images/Cyber security.webp"]
var searchlist = document.querySelector(".topsearches");
var searchBar = document.getElementById("cfsearchbar");

function showTopSearch(){
    let length = Topsearches.length;
    searchlist.innerHTML = `
    <p>Top ${length} Searches: </p>
    <ul id="Searchlist"></ul>
    `;

    const listElement = document.getElementById("Searchlist");
    Topsearches.forEach(item => {
        const listitem = document.createElement("li");
        listitem.textContent = item;
        listElement.appendChild(listitem);
        listitem.addEventListener("click",function(){
            searchBar.textContent = listitem;
        })
    })
}

let i = 0;
var slideShow = document.querySelector(".cflpsright");
function ImageSlide(){
    let length = Imagelist.length;
    slideShow.style.background = `url('${Imagelist[i]}')`;
    i = (i + 1)%length;
    setTimeout(ImageSlide,6000);
}
ImageSlide();


    </script>
</body>
</html>
