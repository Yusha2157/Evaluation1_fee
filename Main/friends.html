<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="css styles/friends.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Friends</h1>
        <h2><i class="material-icons" style="font-size: 34px;"><a href="Homepage.html">home</a></i></h2>
        <div class="friend-list">
            <div class="friend">
                <img src="images/friend1.jpeg" alt="Profile Picture">
                <div class="friend-info">
                    <h2>John Doe</h2>
                    <p>Status: Online</p>
                </div>
                <button class="message-btn">Message</button>
            </div>

            <div class="friend">
                <img src="images/friend2.png" alt="Profile Picture">
                <div class="friend-info">
                    <h2>Jane Smith</h2>
                    <p>Status: Offline</p>
                </div>
                <button class="message-btn">Message</button>
            </div>

            <div class="friend">
                <img src="images/friend3.png" alt="Profile Picture">
                <div class="friend-info">
                    <h2>Michael Brown</h2>
                    <p>Status: Online</p>
                </div>
                <button class="message-btn">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
