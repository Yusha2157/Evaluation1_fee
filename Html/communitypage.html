<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community 1</title>
    <link rel="stylesheet" href="css styles/community1.css">
</head>
<body>  
    <div class="chat-container">
        <div class="chat-header">
            <h2>Community 1</h2>
            <div class="header-actions">
                <button class="header-btn">Search</button>
                <button class="header-btn">Settings</button>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message-item">
                <div class="message-content">
                    <p>Welcome to Community 1! This is a great place to connect and share.</p>
                </div>
                <div class="message-time">10:00 AM</div>
            </div>
            <div class="message-item own">
                <div class="message-content">
                    <p>Hi everyone!</p>
                </div>
                <div class="message-time">10:05 AM</div>
            </div>
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your message..."></textarea>
            <button class="send-btn">Send</button>
            <div class="input-actions">
                <button class="action-btn"><img src="../images/attach.png" alt="Attach"></button>
                <button class="action-btn"><img src="../images/voice.png" alt="Voice"></button>
                <button class="action-btn"><img src="../images/camera.png" alt="Camera"></button>
            </div>
        </div>
    </div>
</body>
</html>
