<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <div class="profile-pic">
                <img src="new.jpg" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <div class="username">NAME</div>
                <div class="bio"><br>
                    The bio you'd like.</div>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">1</div>
                <div class="stat-label">posts</div>
            </div>
            <div class="stat">
                <div class="stat-number">2222</div>
                <div class="stat-label">followers</div>
            </div>
            <div class="stat">
                <div class="stat-number">3333</div>
                <div class="stat-label">following</div>
            </div>
        </div>
        <div class="actions">
            <button class="button">Edit profile</button>
            <button class="button">View archive</button>
        </div>
        <div class="new-post">
            <span class="plus-icon">+</span>
            <span>New</span>
        </div>
        <div class="footer">
            <div class="footer-item">
                <span class="footer-icon">&#128233;</span>
                <span>POSTS</span>
            </div>
            <div class="footer-item">
                <span class="footer-icon">&#128144;</span>
                <span>SAVED</span>
            </div>
            <div class="footer-item">
                <span class="footer-icon">&#128247;</span>
                <span>TAGGED</span>
            </div>
        </div>
    </div>
</body>
</html>
